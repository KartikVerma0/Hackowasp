<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NGOsathi - Collaborate and organize big!</title>
        <!-- Font Family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
            rel="stylesheet"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light top-navbar">
            <div class="container">
                <a class="navbar-brand" href="#">NGOsathi</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                >
                    <ul class="navbar-nav gap-3">
                        <li class="nav-item">
                            <a
                                class="nav-link active text-black"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">NGOs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Events</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-black" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="container">
            <div class="row my-5 text-center">
                <h1 class="issue-heading u-fs-medium">
                    ISSUE REGISTRATION FORM
                </h1>
            </div>
            <div
                class="row flex-sm-column-reverse u-flex-xs-column-reverse flex-md-row"
            >
                <div class="col-sm-12 col-md-5">
                    <form action="" class="issue-form pt-5 pb-3 px-4">
                        <label
                            for="issueTitle"
                            class="text-white fs-5 d-block form-label"
                            >TITLE:</label
                        >
                        <input
                            type="text"
                            name="issueTitle"
                            id="issueTitle"
                            class="d-block rounded-pill border-0 u-width-100per u-height-regular p-3"
                            required
                        />
                        <label
                            for="issueCategory"
                            class="text-white fs-5 d-block mt-4 form-label"
                            >CATEGORY:</label
                        >
                        <select
                            name="issueCategory"
                            id="issueCategory"
                            class="d-block rounded-pill border-0 u-height-regular p-1"
                        >
                            <option value="select" selected>
                                Select a category:
                            </option>
                            <option value="poverty">Poverty</option>
                            <option value="hunger">Hunger</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                            <option value="genderEquality">
                                Gender Equality
                            </option>
                            <option value="waterAndSanitation">
                                Water and Sanitation
                            </option>
                            <option value="Climate">Climate</option>
                            <option value="wildlifeAndSealife">
                                Wildlife and sealife
                            </option>
                            <option value="justice">Justice</option>
                            <option value="others">Others</option>
                        </select>
                        <label
                            for="issueLocation"
                            class="text-white fs-5 d-block mt-4 form-label"
                            >LOCATION</label
                        >
                        <textarea
                            name="issueLocation"
                            id="issueLocation"
                            class="d-block u-rounded-4 border-0 u-width-100per u-height-large p-1"
                            required
                        ></textarea>
                        <div
                            id="locationTrackingLink"
                            class="form-text text-white"
                        >
                            or click here to automatically capture the location
                        </div>
                        <label
                            for="contactNumber"
                            class="text-white fs-5 d-block form-label mt-4"
                            >CONTACT NUMBER: *</label
                        >
                        <input
                            type="text"
                            name="contactNumber"
                            id="contactNumber"
                            class="d-block rounded-pill border-0 u-width-100per u-height-regular p-3"
                            required
                        />
                        <label
                            for="contactEmail"
                            class="text-white fs-5 d-block form-label mt-4"
                            >CONTACT EMAIL:</label
                        >
                        <input
                            type="email"
                            name="contactEmail"
                            id="contactEmail"
                            class="d-block rounded-pill border-0 u-width-100per u-height-regular p-3"
                        />
                        <button
                            class="btn rounded-pill btn-warning btn-lg mt-3"
                        >
                            SUBMIT
                        </button>
                    </form>
                </div>
                <div class="col-sm-12 col-md-7">
                    <lottie-player
                        src="https://assets7.lottiefiles.com/packages/lf20_bjvf84zw.json"
                        background="transparent"
                        speed="1"
                        loop
                        autoplay
                    ></lottie-player>
                </div>
            </div>
        </section>
        <footer class="u-width-100per u-mt-large">
            <div class="u-width-100per">
                <img
                    src="images/wavesOpacity.svg"
                    alt="waves divider"
                    class="rotate-180"
                />
            </div>
            <div class="u-width-100per footer-box pt-5">
                <div class="container">
                    <div class="row gap-sm-3 gap-lg-0">
                        <div
                            class="col-lg-3 col-md-12 u-center-on-small-screen"
                        >
                            <h3 class="fs-1 fw-bold text-black">NGOsathi</h3>
                            <p>Serve the society with glory</p>
                        </div>
                        <div
                            class="col-md-2 col-sm-12 offset-lg-2 u-center-on-small-screen"
                        >
                            <h4 class="fs-4 text-black mt-4 u-fw-medium">
                                Connect with Us:
                            </h4>
                            <div
                                class="d-flex gap-3 mt-3 u-center-on-small-screen"
                            >
                                <a href="#">
                                    <img
                                        src="images/fb.png"
                                        alt="facebook icon"
                                        class="footer-social-media-icons"
                                    />
                                </a>
                                <a href="#">
                                    <img
                                        src="images/insta.png"
                                        alt="instagram icon"
                                        class="footer-social-media-icons"
                                    />
                                </a>
                                <a href="#">
                                    <img
                                        src="images/twitter.png"
                                        alt="twitter icon"
                                        class="footer-social-media-icons"
                                    />
                                </a>
                            </div>
                        </div>
                        <div
                            class="col-lg-4 col-md-12 offset-lg-1 u-center-on-small-screen"
                        >
                            <h4 class="fs-4 text-black mt-4 u-fw-medium">
                                Subscribe to the Newsletter:
                            </h4>
                            <p>Connect with our community of volunteers</p>
                            <form class="footer-subscribe-form mt-4">
                                <input
                                    type="email"
                                    class="footer-subscribe-form__input"
                                />
                                <button
                                    class="footer-subscribe-form__submit ps-3 pe-3 ms-0 btn btn-primary"
                                >
                                    Subscribe
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <script src="js/indexapp.js"></script>
    </body>
</html>
